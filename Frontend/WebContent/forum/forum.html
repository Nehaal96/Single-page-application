<center>
	<b font-size="6">Add Forum </b>
</center>
<div ng-controller="forumController">
	<div class="container">
		<div class="col-lg-12 well">
			<div class="row">
				<form data-ng-submit="insertForum()" name="forumform">
					<div class="col-sm-12">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label>Blog Name</label> <input type="text"
									data-ng-model="forum.forumName"
									placeholder="Forum Name" class="form-control">
							</div>
						</div>
						
							<div class="card-body">
							<label>Blog Content</label> <input type="text"
								data-ng-model="forum.forumContent"
								placeholder="Forum Content" class="form-control" rows="3">
						</div>
					</div>

					<div class="col-auto">
						<button type="submit"  class="btn btn-primary btn-block">Submit</button>
					</div>

				</form>
				</div>
				</div>
				</div>
				

				<br />
				<div class="table-responsive">
					<table id="myTable" class="table table-striped">
						<thead>

							<tr class="bg-primary">
								<td><b>Forum Name</b></td>
								<td><b>Forum Content</b></td>
								
								<td><b>Operations</b></td>
							</tr>
						</thead>
						<tr class="bg-success" ng-repeat="forum in forumdata">
							<td>{{forum.forumName}}</td>
							<td>{{forum.forumContent}}</td>
							
							
							<td colspan="2"><center><input type="submit" value=" Delete Forum" ng-click="deleteForum(forum.forumId)"></center>
		</tr>

					</table>
				</div>
			</div>
